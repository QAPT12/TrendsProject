<!DOCTYPE html>
<html>

<head>
    <title>Thread View</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/46188fc76a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" defer></script>
    <script src="app.js" defer></script>
    <script src="thread.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/mongodb@4.0.3/dist/mongodb.min.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        .card-header {
            color: var(--current);
        }

        .card-header p {
            color: black;
        }
    </style>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html"><i style="color: var(--hover);"
                    class="fa-brands fa-2x fa-stack-exchange"> MTG</i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a style="color: var(--current)" class="nav-link" href="home.html"><i
                                class="fa-solid fa-house"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="new_post.html"><i class="fa-solid fa-align-left"></i> New Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html"><i class="fa-solid fa-circle-info"></i> About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end navbar -->

    <div class="post">
        <div class="card">
            <div class="card-header"><a href="#"></a></div>
            <div class="card-body">
                <p class="card-text"></p>
            </div>
            <div class="card-footer text-muted">
                <button id="upVotePostButton" class="btn btn-success up-vote"><i
                        class="fa-solid  fa-thumbs-up"></i></button>
                <button id="downVotePostButton" class="btn btn-primary down-vote"><i
                        class="fa-solid fa-thumbs-down"></i></button>
                <span class="vote-count"> </span>
            </div>
        </div>
        <br>
        <!-- Comment Input Box -->
        <div class="comment-input-box">
            <textarea id="commentInput" class="form-control" rows="3" placeholder="Add a comment"></textarea>
            <div class="spacer" style="height:10px;"></div>
            <button id="postButton" class="btn btn-secondary">Add Comment</button>
        </div>
        <br>
        <!-- Existing Comments -->
        <div class="existing-comments">
            <h5>Comments</h5>
            <ul class="comments-list">


            </ul>
        </div>
    </div>

    <!-- 
        Footer for the web page.
        -->
    <table class="table table-borderless">
        <tr>
            <td>
                <div class="footer">
                    <footer>
                        <p>Class project made by Noah, Quintin, and Jason.</p>
                        <p>Copyright &copy; 2023 | Here's where I would put our copyright if we actually had one.</p>
                    </footer>
                </div>
            </td>
        </tr>
    </table>
    <!-- End Footer -->

</body>

</html>
